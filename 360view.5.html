            <a-box color="#808080" width="4" height="10" depth="2" position="7 2 30" rotation="0 45 30" scale="2 0.5 3" src="#texture">

                <a-event name="mouseenter" scale="2 0.5 3" src="#texture"></a-event>
                <a-event name="mouseenter" scale="2 0.5 3"></a-event>
                <a-event name="mouseleave" scale="2 0.5 3" src="#texture2"></a-event>
                <a-event name="mouseleave" scale="2 0.5 3"></a-event>
                <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
            </a-box>
