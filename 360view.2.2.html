    <body>
  
        <a-scene>
            <a-assets>
                <img id="image" crossorigin="" src="https://ucarecdn.com/907a7c7f-655f-4b6b-bbdb-f15bdcadab37/R00102441_xmp.JPG">

                <a><img id="texture" crossorigin="" src="https://ucarecdn.com/eaee168b-c0b4-4cfa-b0c3-f1232c8d9a47/ucimg.png"></a>
                <a><img id="texture2" crossorigin ="" src = "https://ucarecdn.com/b87450f7-f058-428a-8295-f847a0c02fea/bearcats.jpg"></a>
             
            </a-assets>
            <!--<a-entity position="0 0 0">
                <a-entity id="camera" camera="active:true" look-controls="" mouse-cursor="" position="0 0 0">
                <a-cursor fuse="true" color="red" material="shader:flat;opacity:0.8;color:red" cursor="maxDistance:1000;fuse:true" geometry="primitive:ring;radiusOuter:0.016;radiusInner:0.01;segmentsTheta:64" position="0 0 -1" raycaster=""></a-cursor>

           <a-entity>
              <a-camera id="camera" look-control= "" mouse-cursor= "">
              <a-cursor color="#4CC3D9"></a-cursor>
              </a-camera>
            </a-entity>
            <a-box color="#808080" width="4" height="10" depth="2" position="35 -15 4" rotation="20 45 25" scale="2 0.5 3" src="#texture">
    <!-- Animation will only play when the box is clicked. -->
                <a-event name="mouseenter" scale="2 0.5 3" src="#texture"></a-event>
                <a-event name="mouseenter" scale="2 0.5 3"></a-event>
                <a-event name="mouseleave" scale="2 0.5 3" src="#texture2"></a-event>
                <a-event name="mouseleave" scale="2 0.5 3"></a-event>
                <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
            </a-box>
            <a-entity>            
                <a-image look-at="#camera" src="https://ucarecdn.com/eaee168b-c0b4-4cfa-b0c3-f1232c8d9a47/ucimg.png" width = "5" height="3" position="0 -3 0">
                </a-image>
            </a-entity>  
            <!-- JavaScript Bloc Resources -->

                <p>Check out each UC engineering building! After you look around, click next to go to the next photo.</p>

                <button onclick="history.go(-1)" class="btn btn-success">Back</button></div>
            </div>
             
            <a-sky radius="10000" src="#image" rotation = "0 0 0" position="0 0 0"></a-sky>
            <a-entity light="color:#fff;type:ambient" data-aframe-default-light=""></a-entity>
